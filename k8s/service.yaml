apiVersion: v1
kind: Service
metadata:
  labels:
    app: weather-api
  name: weather-api
spec:
  ports:
  - name: 80-tcp
    port: 80
    protocol: TCP
    targetPort: 80
  - name: 443-tcp
    port: 443
    protocol: TCP
    targetPort: 443
  selector:
    app: weather-api
  sessionAffinity: None
  type: ClusterIP